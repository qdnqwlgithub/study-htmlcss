<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>P25.浮动模拟聊天界面</title>
	</head>
	<style type="text/css">
		li {
			list-style-type: none;
			clear:both;
			margin: 5px 0;
		}
		.out,.in {
			padding: 5px 0;
			height: 25px;
			line-height: 25px;
			
		}
		.out {
			background-color: green;
			float:right;
		}
		.in {
			background-color: blanchedalmond;
			float:left;
		}
	</style>
	<body>
		<ul>
			<li class="out">你会不会解梦</li>
			<li class="in">解乜梦啊</li>
			<li class="in">周公解梦？</li>
			<li class="out">首先呢我就俾强行要结婚 娶hel件猪扒</li>
			<li class="out">跟住结婚途中有黑帮黎讲生意</li>
			<li class="out">讲完生意 跟住呢就唔使结婚了</li>
			<li class="out">最后我就醒左啦 系凌晨的4点</li>
			<li class="in">[好的][好的]</li>
			<li class="in">甘今晚有无续集啊？</li>
			<li class="out">有我听日同你港</li>
			<li class="in">[Emm][Emm][Emm]</li>
		</ul>
		
	</body>
</html>
